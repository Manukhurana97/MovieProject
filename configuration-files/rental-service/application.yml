spring:  
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/rental
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  pattern:
    console: "%d{dd-MM-YYYY HH:mm:ss} - %msg%n" 
management:
  endpoints:
    web:
      exposure:
        include: refresh
