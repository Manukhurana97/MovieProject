spring:  datasource:    url: jdbc:mysql://localhost:3306/user    username: root    password: root  jpa:    hibernate:      ddl-auto: updateeureka:  client:    serviceUrl:      defaultZone: http://localhost:8761/eureka/    fetch-registry: true    register-with-eureka: true  		logging:  pattern:    console: "%d{dd-MM-YYYY HH:mm:ss} - %msg%n"management:  endpoints:    web:      exposure:        include: refresh